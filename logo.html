    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/css/bootstrap-slider.min.css" type="text/css">

    <style>
      .logo {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: url('img/javaslang.svg') no-repeat fixed center;
        background-size: 200px 200px;
      }
      .slider-handle.custom::before {
        line-height: 20px;
        font-size: 20px;
        content: '\1F984';
      }
      .color-label {
        font-weight: bold;
      }
      div.row {
        margin-top: 8px;
      }
    </style>

<body id="RGB">
  <div class="logo"></div>
  <div class="container">
    <h1 id="headline">J&Lambda;V&Lambda;SL&Lambda;NG</h1>
    <div class="row">
      <div class="color-label col-xs-1" style="color:red">Red</div>
      <div class="col-xs-11">
        <input type="text" class="span2" value="" id="R" data-slider-id="RC" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="255" data-slider-tooltip="hide" data-slider-handle="custom" />
      </div>
    </div>
    <div class="row">
      <div class="color-label col-xs-1" style="color:green">Green</div>
      <div class="col-xs-11">
        <input type="text" class="span2" value="" id="G" data-slider-id="GC" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="255" data-slider-tooltip="hide" data-slider-handle="custom" />
      </div>
    </div>
    <div class="row">
      <div class="color-label col-xs-1" style="color:blue">Blue</div>
      <div class="col-xs-11">
        <input type="text" class="span2" value="" id="B" data-slider-id="BC" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="255" data-slider-tooltip="hide" data-slider-handle="custom" />
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.min.js"></script>
  <script>
      $(document).ready(function(){
        var invert = function(byte) {
          return 255 - byte;
        }
        var RGBChange = function() {
          var r_val = r.getValue();
          var g_val = g.getValue();
          var b_val = b.getValue();
        	$('#RGB').css('background', 'rgb(' + r_val + ',' + g_val + ',' + b_val + ')');
          $('#headline').css('color', 'rgb('+invert(r_val)+','+invert(g_val)+','+invert(b_val)+')');
        };
        var initSlider = function(element) {
          return element.slider()
          		.on('slide', RGBChange)
              .on('slideStop', RGBChange)
          		.data('slider');
        };
        var r = initSlider($('#R'));
        var g = initSlider($('#G'));
        var b = initSlider($('#B'));
      });
  </script>
</body>
